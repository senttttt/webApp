{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div class="content">
    <header id="header">
      <img src="../../static/images/samplelogo.png" id="logo">
      <h1 id="h1_header"><i>Teachers class revolution</i></h1>
    </header>
    <h2 id="page_name">条件を選択</h2>
    <form action="{% url 'search' %}" method="post" id="search_field">
      {% csrf_token %}
      <table>
        <tr>
          <td class="search_title"><p class="search_detail"><font size="4"><b>学校</b></font></p></td>
          <td class="search_condition">
            <input type="radio" name="schoolInput" value="" style="transform:scale(1.2)" checked><font size="4">指定なし</font>
            <input type="radio" name="schoolInput" value="element" style="transform:scale(1.2)"><font size="4">小学校</font>
            <input type="radio" name="schoolInput" value="junior" style="transform:scale(1.2)"><font size="4">中学校</font>
            <input type="radio" name="schoolInput" value="high" style="transform:scale(1.2)"><font size="4">高校</font>
          </td>
        </tr>
        <tr>
          <td class="search_title"><p class="search_detail_img"><img src="../../static/images/subject.png" class="search_logo"></p><p class="search_detail"><font size="4"><b>科目</b></font></p></td>
          <td class="search_condition">
            <input type="radio" name="subjectInput" value="japanese" style="transform:scale(1.2)" checked><font size="4">国語</font>
            <input type="radio" name="subjectInput" value="math" style="transform:scale(1.2)"><font size="4">算数</font>
            <input type="radio" name="subjectInput" value="science" style="transform:scale(1.2)"><font size="4">理科</font>
            <input type="radio" name="subjectInput" value="society" style="transform:scale(1.2)"><font size="4">社会</font>
            <input type="radio" name="subjectInput" value="other" style="transform:scale(1.2)"><font size="4">その他</font>
          </td>
        </tr>
        <tr>
          <td class="search_title"><p class="search_detail_img"><img src="../../static/images/money.png" class="search_logo"></p><p class="search_detail"><font size="4"><b>料金</b></font></p></td>
          <td class="search_condition">
            <p>
              <input type="radio" name="moneyInput" value="100000" style="transform:scale(1.2)" checked><font size="4">指定なし</font>
              <input type="radio" name="moneyInput" value = "1" style="transform:scale(1.2)"><font size="4">無料</font>
              <input type="radio" name="moneyInput" value = "1000" style="transform:scale(1.2)"><font size="4">1000円以下</font>
            </p>
          </td>
        </tr>
        <tr>
          <td class="search_title"><p class="search_detail_img"><img src="../../static/images/value.png" class="search_logo"></p><p class="search_detail"><font size="4"><b>評価</b></font></p></td>
          <td class="search_condition">
            <input type="radio" name="valueInput" value = "0" style="transform:scale(1.2)" checked><font size="4">指定なし</font>
            <input type="radio" name="valueInput" value = "2" style="transform:scale(1.2)"><font size="4">2以上</font>
            <input type="radio" name="valueInput" value = "3" style="transform:scale(1.2)"><font size="4">3以上</font>
            <input type="radio" name="valueInput" value = "4" style="transform:scale(1.2)"><font size="4">4以上</font>
          </td>
        </tr>
        <tr>
          <td class="search_title"><p class="search_detail_img"><img src="../../static/images/machine.png" class="search_logo"></p><p class="search_detail"><font size="4"><b>機種</b></font></p></td>
          <td class="search_condition">
            <input type="radio" name="machineInput" value="" style="transform:scale(1.2)" checked><font size="4">指定なし</font>
            <input type="radio" name="machineInput" value="iOS" style="transform:scale(1.2)"><font size="4">iOS</font>
            <input type="radio" name="machineInput" value="Android" style="transform:scale(1.2)"><font size="4">Android</font>
          </td>
        </tr>
      </table>
      <div id="button">
        <button type="submit" class="btn">絞り込み</button>
      </div>
    </form>
    </div>
    <footer class="contact">
      <p id="contact_state">
        おすすめのアプリがあれば s1f102002840@iniad.org まで
      </p>
    </footer>
  </body>
</html>
