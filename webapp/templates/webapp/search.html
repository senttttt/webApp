{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <header id="header">
      <img src="../../static/images/samplelogo.png" id="logo">
      <h1 id="h1_header">サイト名</h1>
    </header>
    <h2 id="page_name">検索結果</h2>
    <table id="search">
      <tbody>
        {% for app in app %}
          <tr>
              <td id="img"><img src="{{app.images}}" alt="" width="100" height="100"/></td>
              <td id="content">
                <p id="app_name"><a href="{{app.link}}" target="_blank" rel="noreferrer noopener">{{app.app_name}}</a></p>
                <p id="detail">{{app.detail}}</p>
              </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="button"><a href="../webapp" class="btn">検索画面へ</a></div>
  </body>
</html>
